<ion-content fullscreen>
  <ion-button fill="clear" class="custom-back" (click)="goBack()">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="view-services-wrapper">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h1>Our Services</h1>
    <p class="subtitle">Swipe left to Book or Long Press for Details</p>

    <ion-list class="service-list" *ngIf="services$ | async as services">
      <ion-item-sliding *ngFor="let service of services">
        <ion-item 
          class="service-card"
          (click)="bookService(service)"
          (press)="showDetails(service)">
          <ion-label>
            <h2>{{ service.name }}</h2>
            <p>{{ service.description }}</p>
            <small>{{ service.price }}</small>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" (click)="bookService(service)">
            Book Now
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
