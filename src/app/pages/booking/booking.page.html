<ion-content class="ion-padding">
  <h2 style="text-align: center; color: white;">Book a Service</h2>

  <ion-item>
    <ion-label position="floating">Your Name</ion-label>
    <ion-input [(ngModel)]="booking.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone Number</ion-label>
    <ion-input [(ngModel)]="booking.phone" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Preferred Date</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="booking.date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input [(ngModel)]="booking.location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Service Type</ion-label>
    <ion-select [(ngModel)]="booking.service">
      <ion-select-option value="Oil Change">Oil Change</ion-select-option>
      <ion-select-option value="Brake Repair">Brake Repair</ion-select-option>
      <ion-select-option value="Diagnostics">Diagnostics</ion-select-option>
      <ion-select-option value="Full Valet">Full Valet</ion-select-option>
      <ion-select-option value="Battery Replacement">Battery Replacement</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="submitBooking()">
    Submit Booking
  </ion-button>
</ion-content>
