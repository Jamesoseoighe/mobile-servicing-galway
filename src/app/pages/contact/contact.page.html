<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contact-page" fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <!-- Contact Form -->
        <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
          <ion-item lines="full">
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text" name="user_name" [(ngModel)]="formData.user_name" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" name="user_email" [(ngModel)]="formData.user_email" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Subject</ion-label>
            <ion-input type="text" name="subject" [(ngModel)]="formData.subject" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="stacked">Message</ion-label>
            <ion-textarea name="message" [(ngModel)]="formData.message" rows="6" required>
            </ion-textarea>
          </ion-item>

          <ion-button class="submit-btn" type="submit" expand="block">
            Send Message
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
